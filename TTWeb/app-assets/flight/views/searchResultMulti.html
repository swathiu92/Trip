<section id="content">
    <div class="container margin-top-20">
        <div id="main">
            <!--search summary-->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="modify_search shadow_genrator margin-bottom-20">
                        <div class="box" style="padding-bottom:15px;">
                            <div ng-repeat="city in searchmodel.cities">
                               <div class="col-md-2" style="text-align:center">
							    <button class="btn btn-default" data-ng-click="selectedCity(city)">
										<h3 class="fs-md bold inlineblock">
											<i class="fa fa-plane gray-light"></i>
											<span>{{city.from.key | uppercase}}</span> &nbsp;
											<i class="glyphicon glyphicon-arrow-right"></i>{{city.to.key | uppercase}}
										</h3>
										<i style="color:green;" data-ng-show="city.booked" class="fa fa-1x fa-check-circle" aria-hidden="true"></i>
										</button>
									</div>
                            </div>
							<div class="price round-price" style="margin-left: 10px;" data-ng-disabled="!searchmodel.localObj.allBooked" data-ng-click="bookFlight()">Book</div>
							<div class="price round-price" ui-sref="dashboard">Back</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 hidden-xs">
                    <search-sidebar></search-sidebar>
                </div>
                <div class="col-lg-9 col-sm-9 col-md-9 col-xs-12">
                    <sorting-tab sortby="sortby" sorted="sorted"></sorting-tab>
                    <div class="flight-list listing-style3 flight">
                        <flight-row-multi data="results" searchmodel="searchmodel" sortby="sortby" sorted="sorted"></flight-row-multi>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
