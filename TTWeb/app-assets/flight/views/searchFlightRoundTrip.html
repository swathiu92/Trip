
<div class="row">
    <travel-location searchmodel="searchmodel" submitted="submitted"></travel-location>
</div>
<div class="row">
    <div class="col-md-2">
        <ttu-date-time display-text="departing" searchmodel="searchmodel.departure"></ttu-date-time>
    </div>
    <div class="col-md-2">
        <ttu-date-time display-text="returning" searchmodel="searchmodel.arrival"></ttu-date-time>
    </div>
    <div class="col-md-1"> </div>
    <traveler-detail searchmodel="searchmodel" submitted="submitted"></traveler-detail>
</div>
<div class="row margin-bottom-20">
    <div class="col-xs-3 margin-top-20">
        <button class="btn btn-u btn-u-orange rounded" ng-click="search()">SEARCH FLIGHTS</button>
    </div>
</div>
