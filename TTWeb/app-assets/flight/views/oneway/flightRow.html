<div ng-repeat="results in itinerary.localObj.data.itinerary | orderBy:sorting:sorted">
    <div class="box shadow_genrator">
        <div class="row">
        <div class="col-lg-2 col-xs-2 col-sm-1 col-md-1 hidden-xs text-center">
            
                    <span class="L6E_sm logo inlineblock {{results.alias}}"></span>
                    <span class="airline_info_detls inlineblock ">
						<span class="logo_name append_bottomSpace6 hidden-xs visible-stb flight-detail-margin">{{results.airlines}}</span>
                    <span class="block logo_name hidden-xs visible-stb flight-detail-margin" data-ng-bind="results.flightno"></span>
                    </span>
                
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2 col-xs-4 text-center">
            <div class="icon">
                    <i class="fa fa-plane yellow-color"></i>
                    <span class="skin-color timeF">&nbsp;&nbsp;{{itinerary.itineraryDetails.from.name}}</span>
                </div>
                <div class="icon">
                    <span class="skin-color timeF">&nbsp;&nbsp;{{results.departure}}</span>
                </div>
           
        </div>
        <div class="col-lg-2 col-sm-3 col-md-3 col-xs-4  text-center">
           <div class="icon">
                    <i class="fa fa-plane yellow-color fa-rotate-90"></i><span class="skin-color timeF">&nbsp;&nbsp; {{itinerary.itineraryDetails.to.name}}</span>
                </div>
                <div class="icon">
                    <span class="skin-color timeF">&nbsp;&nbsp; {{results.arrival}}</span>
                </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 text-center hidden-xs">
            <div class="icon">&nbsp;
                    <span class="skin-color timeF" data-ng-bind="results.duration"></span>
                </div>
                <div class="skin-color timeF">non-stop</div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 text-center">
            <div class="row">
                <div class="col-lg-12">
                    <span class="price margin-bottom-10" data-ng-bind="results.adultprice | currency : '&#8377;'"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a href="" class="btn-u btn-u-xs btn-u-red" ng-click="bookFlight(results)">Book</a>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-12 flight-details">
        <span>FLIGHT DETAILS</span>
        <span style="float: right;">
			<span data-ng-if="results.freemeals">FREE MEALS 
				<span data-ng-if="results.freemeals ===true">|</span>
        </span>
        <span data-ng-bind="results.refundable === true?'REFUNDABLE ' : 'NON REFUNDABLE '"></span>
        <span data-ng-if="results.refundable == true">| {{results.refund | currency : '&#8377;'}} ecash</span>
        </span>
    </div>
</div>
