<form method="post" id="searchHotel" style="padding-left:30px; padding-right:30px;">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="hotelLoc">I WANT TO GO </label>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon rounded-left"><i class=" fa fa-map-marker fa-lg color-blue"></i></span>
                    <input type="text" ng-model="city.from" class="form-control rounded-right" id="hotelLoc" placeholder="City, Area or Hotel Name(Worldwide)" />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <ttu-date-time display-text="checkIn" date-time="travel.Departing"></ttu-date-time>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <ttu-date-time display-text="checkOut" date-time="travel.Returning"></ttu-date-time>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <div class=" form-group">
                <label for="Company" class="control-label">Rooms</label>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon rounded-left"><i class="fa fa-home color-blue"></i></span>
                    <select class="form-control rounded-right">
                        <option value="1">1 Room</option>
                        <option value="2">2 Rooms</option>
                        <option value="3">3 Rooms</option>
                        <option value="4">4 Rooms</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2">
            <div class=" form-group">
                <label for="Company" class="control-label">Guests</label>
                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon rounded-left"><i class="fa fa-user color-blue"></i></span>
                    <select class="form-control rounded-right">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 margin-top-20">
            <button class="btn btn-u btn-u-orange rounded">SERACH HOTELS</button>
        </div>
    </div>
</form>
